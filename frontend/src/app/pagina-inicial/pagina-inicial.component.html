<div class="contenedor-acortador">
  <h2>¿Que URL desea acortar?</h2>
  <br/>
  <div class="formulario-acortador">
    <div class="input-label">
      <label for="url">URL</label>
      <input id="url" type="text" placeholder="Pega la URL que desea acortar aquí..." [(ngModel)]="urlInput" />
    </div>
    <button (click)="acortarUrl()">Acortar</button>
  </div>
</div>

<div *ngIf="notificacion" class="notificacion"
     [ngClass]="{ 'error': notificacion.startsWith('Error'), 'exito': !notificacion.startsWith('Error') }">
  {{notificacion}}
  <span class="material-symbols-outlined icono-refresh">language</span>
</div>
